name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # LIMPIEZA CRÍTICA: Borra archivos que rompen la compilación en Android
      - name: Cleanup Repository Junk
        run: |
          rm -rf Informes
          rm -f visitas.db
          rm -rf .git
          rm -rf __pycache__

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Build APK
        run: |
          # AGREGADO:
          # --product "Tecnocomp": Pone el nombre visible debajo del ícono.
          # --permissions: Habilita cámara y galería.
          # Flet busca automáticamente la carpeta "assets" con "icon.png" dentro.
          flet build apk --verbose --product "Tecnocomp" --permissions camera photo_library

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppVisitas.apk
          path: build/apk/app-release.apk