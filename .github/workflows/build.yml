name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet & Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      - name: Build APK
        run: |
          # El comando m√°gico de Flet para compilar
          flet build apk --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppVisitas.apk
          path: build/apk/app-release.apk
